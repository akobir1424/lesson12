<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest Countries API using HTML, CSS & JavaScript</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <nav class="header__nav">
        <div class="header__nav-container">
          <h3>Where in the world?</h3>
          <button class="mode">
            <i class="fa-regular fa-moon fa-beat-fade"></i> Dark mode
          </button>
        </div>
      </nav>
    </header>

    <div class="row">
      <input type="text" placeholder="conutry" class="input" />
      <select class="select">
        <option value="Africa">Africa</option>
        <option value="Americas">Americas</option>
        <option value="Asia">Asia</option>
        <option value="Europe">Europe</option>
        <option value="Oceania">Oceania</option>
      </select>
    </div>

    <div class="single">
      <button class="back">back</button>
      <div class="content"></div>
    </div>

    <div class="countries" id="countries"></div>

    <script src="js/restapi.js"></script>
  </body>
</html>
